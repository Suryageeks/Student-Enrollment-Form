<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container mt-5">
            <p class="h1">Student Enrollment Form</p>
            <form onsubmit="return false;" method="post">
                <div class="mb-3 mt-5">
                    <label for="roll" class="form-label fw-bold">Roll No</label>
                    <input type="number" class="form-control" id="roll" name="roll" placeholder="Enter Roll Number" onchange="getId(this)" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Full Name" required>
                </div>
                <div class="mb-3">
                    <label for="class" class="form-label fw-bold">Class</label>
                    <input type="text" class="form-control" id="class" name="class" required>
                </div>
                <div class="mb-3">
                    <label for="bd" class="form-label fw-bold">Birth Date</label>
                    <input type="date" class="form-control" id="bd" name="bd" required>
                </div>
                <div class="mb-3">
                    <label for="ads" class="form-label fw-bold">Address</label>
                    <input type="text" class="form-control" id="ads" name="ads" required>
                </div>
                <div class="mb-3">
                    <label for="ed" class="form-label fw-bold">Enrollment Date</label>
                    <input type="date" class="form-control" id="ed" name="ed" required>
                </div>
                <button type="button" class="btn btn-primary fw-bold" id="save" onclick="saveData()">Save</button>
                <button type="button" class="btn btn-primary fw-bold" id="update" onclick="updateData()">Update</button>
                <button type="button" class="btn btn-primary fw-bold" id="reset" onclick="disableEverything()">Reset</button>
            </form>
        </div>
        <script type='text/javascript' src="index.js"></script>

    </body>
</html>
